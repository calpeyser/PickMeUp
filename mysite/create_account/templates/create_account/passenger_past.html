<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PickMeUp</title>

        <!-- Obtain Bootstrap style sheet from CDN (online service) so it doesn't have to be on my machine -->
  <!-- Check http://www.bootstrapcdn.com/ for latest version. -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        font-family:"Palatino Linotype", "Book Antiqua", Palatino, serif;
      }
    </style>
  </head>


  <body background="http://images2.alphacoders.com/439/439147.jpg">

    <div class="container">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">PickMeUp</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/profile">Profile</a></li>
              <li><a href="/inbox">Inbox</a></li>
              <li><a href="/write_message">Write Message</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/about">About</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

    <div class="container">
      <div class="starter-template" align="center">
        <div class="btn btn-default navbar-btn">
          <div align="center">

    <h1>You were in the following ride</h1>
    <h3>Date: {{this_start_date}}</h3>
    <h3>Time: {{this_start_time}}</h3>
    <h3>Driver: {{this_driver}}</h3>
    <h3>Passengers:</h3>
    <ul>
    {% for passenger in this_passengers %}
      <li>{{passenger}}</li>
    {% endfor %}
    </ul>

    <form action="{{ROOT}}write_message_target" method="GET">
      <input type="hidden" name="user" value="{{this_driver.id}}">
      <input type="submit" value="Message the driver of this ride" class="btn btn-default navbar-btn">
    </form>

  </div></div></div></div>


  </body>
</html>
