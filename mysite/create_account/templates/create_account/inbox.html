<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inbox</title>

        <!-- Obtain Bootstrap style sheet from CDN (online service) so it doesn't have to be on my machine -->
  <!-- Check http://www.bootstrapcdn.com/ for latest version. -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        font-family:"Palatino Linotype", "Book Antiqua", Palatino, serif;
      }
    </style>

   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Create a Ride</title>

<!-- mostly taken from http://www.bootply.com/130410 -->

<hr>
<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-3"><!--left col-->               
          
        </div><!--/col-3-->
      <div class="col-sm-9">
          
          <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="" data-toggle="tab">Inbox</a></li>
            <li><a href="/sent" data-toggle="tab">Sent</a></li>
          </ul>
              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Sender</th>
                      <th>Timestamp</th>
                    </tr>
                  </thead>
                  <tbody id="items">
                    {%for message in messages_recieved%}
                    <script>
                      var message_string = new String('{{message.message}}');
                    </script>
                    <tr id="{{message.id}}" onclick="document.getElementById('email_display').value = message_string">
                      <td>{{message.title}}</td>
                      <td>{{message.sender}}</td>
                      <td>{{message.timestamp}}</td>
                      <td><button onclick="window.location.href='/write_message/?id={{conversation.id}}'">Reply</td>
                      <td><button onclick="">Reply All</td>
                      <td><button onclick="window.location.href='/delete_message/?id={{message.id}}'">Delete</button></td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
                <hr>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4 text-center">
                    <ul class="pagination" id="myPager"></ul>
                  </div>
                </div>
              </div><!--/table-resp-->
              
              <hr>
              
              
             </div><!--/tab-pane-->
             <div class="tab-pane" id="messages">                                             
              </div><!--/tab-pane-->
              <div>
                <textarea readonly rows="20" cols="100" id="email_display">
                </textarea> 
                <br>
                <br>
              </div>

          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
