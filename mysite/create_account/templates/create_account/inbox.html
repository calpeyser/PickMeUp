{% extends "base.html" %}



{% block content %}
<!-- mostly taken from http://www.bootply.com/130410 -->

<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-2"><!--left col-->               
          
        </div><!--/col-3-->
      <div class="col-sm-9">
          
          <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="" data-toggle="tab">Inbox</a></li>
            <li><a href="/sent" data-toggle="tab">Sent</a></li>
          </ul>
              
          <div class="tab-content">
            <div class="tab-pane active" id="home">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Sender</th>
                      <th>Timestamp</th>
                    </tr>
                  </thead>
                  <tbody id="items">
                    {%for message in messages_recieved%}
                    <script>
                      var message_string = new String('{{message.message}}');
                    </script>
                    <tr id="{{message.id}}" onclick="document.getElementById('email_display').value = '{{message.message}}'">
                      <td>{{message.title}}</td>
                      <td>{{message.sender}}</td>
                      <td>{{message.timestamp}}</td>
                      <td><button onclick="window.location.href='/write_message_conversation/?id={{message.conversation.id}}'">Reply</td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
                <hr>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4 text-center">
                    <ul class="pagination" id="myPager"></ul>
                  </div>
                </div>
              </div><!--/table-resp-->
              
              <hr>
              
              
             </div><!--/tab-pane-->
             <div class="tab-pane" id="messages">                                             
              </div><!--/tab-pane-->
              <div>
                <textarea readonly rows="20" cols="100" id="email_display">
                </textarea> 
                <br>
                <br>
              </div>

          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock %}
