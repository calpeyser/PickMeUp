{% extends "base.html" %}



{% block content %}
<!-- mostly taken from http://www.bootply.com/130410 -->

<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-2"><!--left col-->               
          
        </div><!--/col-3-->
      <div class="col-sm-9">

          <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="/inbox">Inbox</a></li>
            <li><a href="/sent">Sent</a></li>
          </ul>

          <div class="tab-content" style="height: 300px; overflow-y: scroll;">
            <div class="tab-pane active" id="home">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th><p style="color:black; background:white">Title</p></th>
                      <th><p style="color:black; background:white">Sender</p></th>
                      <th><p style="color:black; background:white">Timestamp</p></th>
                    </tr>
                  </thead>
                  <tbody id="items">
                    {%for message in messages_recieved%}
                    <tr id="{{message.id}}" onclick="document.getElementById('email_display').value = '{{message.message}}'">
                        <td><div class="alert alert-warning"><p style="color:black; ">{{message.title}}</p></div></td>
                        <td><div class="alert alert-warning"><p style="color:black; ">{{message.sender}}</p></div></td>
                        <td><div class="alert alert-warning"><p style="color:black; ">{{message.timestamp}}</p></div></td>
                      <td><button onclick="window.location.href='/write_message_conversation/?id={{message.conversation.id}}'">Reply</td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>
                <hr>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4 text-center">
                    <ul class="pagination" id="myPager"></ul>
                  </div>
                </div>
              </div><!--/table-resp-->
              

             </div><!--/tab-pane-->

	   

            

          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
    <div align="center">
    <textarea readonly rows="15" cols="87" id="email_display">
    </textarea>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock %}
