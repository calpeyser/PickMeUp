    <script>
// This example displays an address form, using the autocomplete feature
// of the Google Places API to help users fill in the information.

var placeSearch, autocomplete;
var componentForm = {
  street_number: 'short_name',
  route: 'long_name',
  locality: 'long_name',
  administrative_area_level_1: 'short_name',
  country: 'long_name',
  postal_code: 'short_name'
};

function initialize() {
  // Create the autocomplete object, restricting the search
  // to geographical location types.
  autocomplete1 = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('autocomplete1')),
      { types: ['geocode'] });
  // When the user selects an address from the dropdown,
  // populate the address fields in the form.
  google.maps.event.addListener(autocomplete1, 'place_changed', function() {
    fillInAddressStart();
  });
  autocomplete2 = new google.maps.places.Autocomplete(
      /** @type {HTMLInputElement} */(document.getElementById('autocomplete2')),
      { types: ['geocode'] });
  // When the user selects an address from the dropdown,
  // populate the address fields in the form.
  google.maps.event.addListener(autocomplete2, 'place_changed', function() {
    fillInAddressEnd();
  });
}

// [START region_fillform]
function fillInAddressStart() {
  // Get the place details from the autocomplete object.
  var place = autocomplete1.getPlace();
  document.getElementById('id_start').value = place.geometry.location['k'].toString().concat(', ').concat(place.geometry.location['A'].toString())
  document.getElementById('id_startname').value = place.formatted_address
}

function fillInAddressEnd() {
  // Get the place details from the autocomplete object.
  var place = autocomplete2.getPlace();
  
  document.getElementById('id_end').value = place.geometry.location['k'].toString().concat(', ').concat(place.geometry.location['A'].toString())
  document.getElementById('id_endname').value = place.formatted_address
}
// [END region_fillform]

// [START region_geolocation]
// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = new google.maps.LatLng(
          position.coords.latitude, position.coords.longitude);
      autocomplete.setBounds(new google.maps.LatLngBounds(geolocation,
          geolocation));
    });
  }
}
// [END region_geolocation]

    </script>
